<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="StyleBlog.css">
    <title>Blog post</title>
</head>
<body>
<h1>Random blog post!</h1>
<div class="CardContainer" >
    <div class="card">
        <div class="card-body">
            <!-- <img src=" " class="card-img-top" alt=" "> -->
            <div class="userPosts" >
                <table class="blogPosts">
                <thead>
                <tr>
                    <th>id</th> <br>
                    <th>title</th> <br>
                    <th>post</th>
                </tr>

                </thead>
                <tbody id="user-posts">

                </tbody>
                </table>
            </div>
            <br>
            <br>
            <div class="comment">

                <p>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseComment" aria-expanded="false" aria-controls="collapseComment">
                        Comments
                    </button>
                </p>
                <div class="collapse" id="collapseComment">
                    <table>
                    <tr>
                    <th>id</th> <br>
                    <th>name</th> <br>
                    <th>email</th> <br>
                    <th>comment</th>
                    </tr>
                    </table>
                    <tbody1 id="user-comments">

                    </tbody1>
                </div>
                </div>
        </div>
        </div>
    </div>
</div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
